<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src = "basicJSScope.js"></script>
    <script src = "intermediateJSScope.js"></script>
    <script src = "AdvancedJSScope.js"></script>
    <script src = "ProfileJSScope.js"></script>
    <link href="webAppStyle.css" rel="stylesheet" />
    <title> SOFT352 - A JavaScript learning web application</title>
    <style type="text/css">
        .AdvancedJS {
        }
    </style>
</head>
<body>

    <div ng-view></div>

    <nav class="{{active}}" ng-click="$event.preventDefault()">
    <!-- When a link in the menu is clicked, we set the active variable which is then used later on -->

    <a href="#/BasicJS" class="BasicJS" ng-click="count = 1"  >Basic JavaScript</a>
    <a href="#/IntermediateJS" class="IntermediateJS"  ng-click="count = 2"  >Intermediate JavaScript</a>
    <a href="#/AdvancedJS" class="AdvancedJS"  ng-click="count = 3"  >Advanced JavaScript</a>
    <a href="#/ProfileJS" class="Profile"  ng-click="count = 4"  >Personal Profile</a>
    </nav>
    <div ng-app = "indexApp">

    <script src = "viewSelection.js" type="text/javascript"></script>
    <script src = "viewControllers.js" type="text/javascript"></script>

        <script type = text/ng-template id = "BasicJS.htm">
            <h2> Welcome to the Basic JavaScript learning section </h2>
            {{message}}
        </script>

    </div>

        <script>
            var indexApp = angular.module("indexApp", ['ngRoute']);
            indexApp.config(['$routeProvider', function($routeProvider){
                $routeProvider

                    .when('http://localhost:63342/SOFT352-WebDevelopment/index.html?_ijt=rk5o14hp8jfle0rqufp78jsd8u#/BasicJS', {
                        templateUrl: 'BasicJS.htm',
                        controller: 'BasicController'})
                    .when('http://localhost:63342/SOFT352-WebDevelopment/index.html?_ijt=rk5o14hp8jfle0rqufp78jsd8u#/IntermediateJS', {
                        templateUrl: 'IntermediateJS.htm',
                        controller: 'IntermediateController'})
                    .when('http://localhost:63342/SOFT352-WebDevelopment/index.html?_ijt=rk5o14hp8jfle0rqufp78jsd8u#/AdvancedJS', {
                        templateUrl: 'Advanced.htm',
                        controller: 'AdvancedController'})
                    .when('http://localhost:63342/SOFT352-WebDevelopment/index.html?_ijt=rk5o14hp8jfle0rqufp78jsd8u#/ProfileJS', {
                        templateUrl: 'Profile.htm',
                        controller: 'ProfileController'})
                    .otherwise({
                        redirectTo: 'http://localhost:63342/SOFT352-WebDevelopment/index.html?_ijt=rk5o14hp8jfle0rqufp78jsd8u#/BasicJS'
                    });
            }]);

            indexApp.controller('BasicController', function($scope) {
                $scope.message = "This page will be used to display add student form";
            });
            indexApp.controller('IntermediateController', function($scope) {
                $scope.message = "This page will be used to display all the students";
            });
        </script>





</body>

</html>
